<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <script>
      var dato=10;
      switch(dato){
         case 10:
            document.write("El valor es 10");
            break;
         case 20:
            document.write("El valor es 20");
            break;
         default:
            document.write("El valor de la variable no coincide con ningun caso");
      }
   </script>
</body>
</html>
